<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребител</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stream-layout">
            <!-- Видео секция -->
            <div id="videoContainer">
                <div id="videoPlayerWrapper">
                    <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="add-song">
                    <input type="text" id="videoUrl" placeholder="Въведете YouTube линк">
                    <button class="btn btn-success" id="playPauseButton" style="font-size: 1.5rem;">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Контейнер за емоджита -->
            <div id="emojiContainer"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>

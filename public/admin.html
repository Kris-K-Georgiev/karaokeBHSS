<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребител</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stream-layout">
            <!-- Видео секция -->
            <div id="videoContainer">
                <div id="videoPlayerWrapper">
                    <iframe id="videoPlayer" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="add-song">
                    <input type="text" id="videoUrl" placeholder="Въведете YouTube линк">
                    <button id="playPauseButton">Пусни Видео</button>
                </div>
            </div>

            <!-- Прекратяваме чат секцията -->
            <!-- Чат секция е премахната, но оставяме контейнера за емоциите -->
            <div id="emojiContainer"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>

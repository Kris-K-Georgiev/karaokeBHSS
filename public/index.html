<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Караоке Сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    /* Центриране на всички елементи вертикално и хоризонтално */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
    margin: 0;
}

#loadingScreen {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    opacity: 1;
    transition: opacity 1s ease-out;
}

.loader {
    --icon-count: 3;
    --inner-height: 4em;
    --ratio: 2/3;
    --period: 1s;
    display: flex;
    align-items: center;
    justify-content: center;
    height: var(--inner-height);
    width: calc(var(--inner-height) * var(--ratio) * var(--icon-count));
}

.loader .icon {
    width: calc(100% / var(--icon-count));
    height: calc(100% * var(--ratio));
    animation: loader-bounce02 var(--period) infinite linear;
}

.loader .icon:nth-of-type(2) {
    animation-delay: calc(1 / 5 * var(--period));
}

.loader .icon:nth-of-type(3) {
    animation-delay: calc(2 / 5 * var(--period));
}

@keyframes loader-bounce02 {
    20% {
        transform: translateY(calc(-50% * (1 - var(--ratio))));
    }

    40% {
        transform: translateY(calc(50% * (1 - var(--ratio))));
    }

    60% {
        transform: translateY(0);
    }

    80% {
        transform: translateY(0);
    }
}

.container {
    max-width: 80%;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in;
}

.input-group {
    display: flex;
    flex-direction: column; /* Подреждане на елементите вертикално */
    align-items: center;
    gap: 10px; /* Разстояние между input и бутона */
}

.input-group input {
    width: 80%; /* Input полето заема 80% от широчината на родителя */
    max-width: 500px; /* Максимална ширина на input */
    height: 50px;
    font-size: 18px;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.input-group button {
    width: 80%; /* Бутонът също заема 80% от широчината */
    max-width: 500px; /* Максимална ширина на бутона */
    height: 50px;
    font-size: 18px;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: white;
    transition: background-color 0.3s;
}

.input-group button:hover {
    background-color: #218838;
}

#error {
    font-size: 14px;
    font-weight: bold;
    text-align: center;
}

@media (max-width: 576px) {
    /* Малки екрани (мобилни устройства) */
    .container {
        padding: 15px;
    }

    .input-group input, .input-group button {
        width: 90%; /* Заема 90% на мобилни устройства */
    }
}
</style>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 100 100">
                    <ellipse transform="rotate(-21.283 49.994 75.642)" cx="50" cy="75.651" rx="19.347" ry="16.432" fill="currentColor"></ellipse>
                    <path fill="currentColor" d="M58.474 7.5h10.258v63.568H58.474z"></path>
                </svg>
            </span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 100 100">
                    <ellipse transform="rotate(-21.283 49.994 75.642)" cx="50" cy="75.651" rx="19.347" ry="16.432" fill="currentColor"></ellipse>
                    <path fill="currentColor" d="M58.474 7.5h10.258v63.568H58.474z"></path>
                </svg>
            </span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 100 100">
                    <ellipse transform="rotate(-21.283 49.994 75.642)" cx="50" cy="75.651" rx="19.347" ry="16.432" fill="currentColor"></ellipse>
                    <path fill="currentColor" d="M58.474 7.5h10.258v63.568H58.474z"></path>
                </svg>
            </span>
        </div>
    </div>

    <!-- Контейнер за логин формата -->
    <div class="container">
        <h2 class="text-center">Влезте с вашето име</h2>
        <div id="error" class="text-danger"></div>
        <div class="input-group">
            <input type="text" id="username" class="form-control" placeholder="Въведете име">
            <button class="btn btn-success" id="loginBtn">
                <i class="fa-solid fa-right-long"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Изчакваме 2 секунди, за да симулираме зареждането
        setTimeout(function() {
            // Плавно изчезване на loading екрана
            document.getElementById('loadingScreen').style.opacity = '0';
            
            // Показваме логин формата с плавно появяване
            document.querySelector('.container').style.display = 'block';
            document.querySelector('.container').style.opacity = '1';
            
            // След като екрана е напълно изчезнал, го скриваме
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1000); // Това е времето на прехода
        }, 2000); // 2000 милисекунди = 2 секунди
    </script>
</body>
</html>

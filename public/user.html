<html lang="en">

                            <span class="emoji-btn animate__animated animate__pulse" data-emoji="😏">😏</span>

                        </div>
                        

                        <!-- Chat Section -->
                        <div id="chatContainer" class="d-none flex-grow-1 p-3 d-flex flex-column">
                            <div id="chatMessages" class="mb-3 flex-grow-1" style="overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 8px; font-size: 1.5rem;">
                                <!-- Chat messages will be displayed here -->
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control me-2" id="chatInput" placeholder="Напишете съобщение..." style="font-size: 1.5rem;">
                                <button class="btn btn-success" id="sendMessage" style="font-size: 1.5rem;">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom Script -->
    <script src="users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojiTab = document.getElementById('emojiTab');
            const chatTab = document.getElementById('chatTab');
            const emojiContainer = document.getElementById('emojiContainer');
            const chatContainer = document.getElementById('chatContainer');

            // Toggle between emoji and chat views
            emojiTab.addEventListener('click', () => {
                emojiContainer.classList.remove('d-none');
                emojiContainer.classList.add('animate__fadeIn');
                chatContainer.classList.add('d-none');
            });

            chatTab.addEventListener('click', () => {
                chatContainer.classList.remove('d-none');
                chatContainer.classList.add('animate__fadeIn');
                emojiContainer.classList.add('d-none');
            });
            
        });
    </script>
</body>
</html>
